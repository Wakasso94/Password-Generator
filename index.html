<body>
	<div class="section">
		<h1 id="heading">Generate a <br><span id="random">random password</span></h1>

		<span class="line"></span>
		<div class="password">
			<input type="text" id="password1" placeholder="create password 1">

		<div class="copy">
			<button id="copy1" onclick="copyPassword()">Copy password 1</button>

		</div>

	</div>
